<script>

	function breakfast(){
	
	document.getElementById("breakfast").style.display = "block";
	
	document.getElementById("lunch").style.display = "none";
	
	document.getElementById("starters").style.display = "none";
	
	document.getElementById("Dinner").style.display = "none";
		
	
	}
	
	function lunch(){
	
	document.getElementById("breakfast").style.display = "none";
	
	document.getElementById("lunch").style.display = "block";
	
	document.getElementById("starters").style.display = "none";
	
	document.getElementById("Dinner").style.display = "none";
	
	}
	
	function starters(){
	
	document.getElementById("breakfast").style.display = "none";
	
	document.getElementById("lunch").style.display = "none";
	
	document.getElementById("starters").style.display = "block";
	
	document.getElementById("Dinner").style.display = "none";
	
	
	}
	
	function Dinner(){
	
	document.getElementById("breakfast").style.display = "none";
	
	document.getElementById("lunch").style.display = "none";
	
	document.getElementById("starters").style.display = "none";
	
	document.getElementById("Dinner").style.display = "block";
		
	}
</script>
