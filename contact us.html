<script>

	function Sub(){
	
	var n1 = document.getElementById("n1").value;
	
	var n2 = document.getElementById("n2").value;

	document.getElementById("n3").value=n3;
	
	}
	function Mul(){

	}
	function Div(){

	}
</script>
